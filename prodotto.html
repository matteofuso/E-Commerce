<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/default.css" rel="stylesheet">
    <link rel="icon" type="image/vnd.icon" href="images/favicon.ico">
    <title>Aeternum</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header></header>
    <main class="flex-grow-1 my-4">
        <form method="get" action="addcart.html" class="container">
            <div class="row d-flex align-items-center"> <!-- Usato d-flex e align-items-center per la centratura verticale -->
                <!-- Immagine prodotto -->
                <div class="col-md-6 my-4">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- Dettagli prodotto -->
                <div class="col-md-6 d-flex flex-column justify-content-center"> <!-- d-flex, flex-column, justify-content-center per centrare verticalmente -->
                    <h2 id="product-title"></h2>
                    <p id="description"><strong></strong></p>
                    <p id="price"><strong>Prezzo:</strong></p>

                    <!-- Selezione colore -->
                    <div class="mb-3">
                        <label class="form-label">Seleziona Colore</label>
                        <div class="color-picker-container" id="color-picker"></div>
                    </div>

                    <!-- Selezione taglia con dropdown -->
                    <div class="mb-3 d-none">
                        <label class="form-label" for="size">Seleziona Taglia</label>
                        <select class="form-select" id="size" name="size"></select>
                    </div>
                    <input type="text" name="id" id="id" class="d-none">
                    <button type="submit" class="btn btn-primary">Aggiungi al Carrello</button>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>

    <!-- Script inclusi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="functions/loadProdotto.js"></script>
    <script src="functions/colormode.js"></script>
    <script src="functions/header.js"></script>
    <script src="functions/footer.js"></script>
</body>
</html>
