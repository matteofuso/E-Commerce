<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/default.css" rel="stylesheet">
    <link rel="icon" type="image/vnd.icon" href="images/favicon.ico">
    <title>Aeternum</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header></header>
    <main class="container my-4 flex-grow-1">
        <table class="table">
            <thead>
                <tr>
                    <th>Prodotto</th>
                    <th>Colore</th>
                    <th>Taglia</th>
                    <th>Quantità</th>
                    <th>Prezzo</th>
                    <th>Totale</th>
                    <th>Rimuovi</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Prodotti caricati dinamicamente -->
            </tbody>
        </table>
        <p id="total" class="text-end"></p>
        <div id="bundles-container" class="row">

        </div>
        <div class="mb-3">
            <label for="discount-code" class="form-label">Codice Sconto</label>
            <div class="input-group">
                <input type="text" id="discount-code" class="form-control" placeholder="Inserisci codice sconto">
                <button class="btn btn-secondary" type="button" onclick="applyDiscount()">Applica</button>
            </div>
        </div>
        <div class="text-end">
            <div class="mb-2">Totale provvisorio: €<span id="provisional-total">0.00</span></div>
            <div class="mb-2">Sconto applicato: -€<span id="discount-amount">0.00</span></div>
            <h3>Totale scontato: €<span id="cart-total">0.00</span></h3>
        </div>
        <button class="btn btn-primary" onclick="checkout()">Procedi al Checkout</button>
    </main>
    <footer></footer>

    <!-- Script inclusi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="functions/carrello.js"></script>
    <script src="functions/colormode.js"></script>
    <script src="functions/header.js"></script>
    <script src="functions/footer.js"></script>
</body>
</html>
